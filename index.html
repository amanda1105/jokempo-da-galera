<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="stylesheet" href="/assets/style/responsive.css">
</head>
<body>
  <header class="placar">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="score__container">
      <span class="score--title">Score</span>
      <span class="score--value">12</span>
    </div>
  </header>
  
  <main class="game">
    <div class="background-game">
      <img src="/images/bg-triangle.svg" alt="triangle svg">
    </div>
      <div class="icon-container">
        <div class="upper-icons">
          <div class="paper"><img src="./images/icon-paper.svg" alt="paper"></div>
          <div class="scissor"><img src="./images/icon-scissors.svg" alt="scissor"></div>
        </div>
        <div class="rock"><img src="./images/icon-rock.svg" alt="rock"></div>
      </div>
  </main>
  <div class="rules-modal">
    <picture>
      <source media="(max-width: 767px)" srcset="/design/original/mobile-rules-modal.jpg">
      <source class="modal-desktop" media="(min-width: 768px)" srcset="/design/original/desktop-rules-modal.jpg">
      <img src="/design/original/mobile-rules-modal.jpg" alt="rules-modal">

    </picture>
  </div>

  <footer class="rules">
    <button class="rules-button" onclick="openRulesModal()">RULES</button>
  </footer>

  <script src="assets/script/script.js" ></script>

</body>
</html>
