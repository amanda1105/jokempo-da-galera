<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="placar">
    <img src="./images/logo.svg" alt="logo">
    <div class="score__container">
      <span class="score--title">Score</span>
      <span class="score--value">12</span>
    </div>
  </header>
  
  <main class="game">
    <div class="background-game">
      <img src="/images/bg-triangle.svg" alt="triangle svg">
    </div>
      <div class="icon-container">
        <div class="upper-icons">
          <div class="paper"><img src="./images/icon-paper.svg" alt="paper"></div>
          <div class="scissor"><img src="./images/icon-scissors.svg" alt="scissor"></div>
        </div>
        <div class="rock"><img src="./images/icon-rock.svg" alt="rock"></div>
      </div>
  </main>

  <footer class="rules">
    <button class="rules-button" onclick="">RULES</button>
  </footer>
</body>
</html>
